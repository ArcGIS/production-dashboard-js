<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Production Dashboard Bar Widget (config)</title>
  <link rel="stylesheet" href="https://ogcedit.esri.com/arcgis_js_api/library/3.15/3.15/dijit/themes/claro/claro.css">  
  <link rel="stylesheet" href="https://ogcedit.esri.com/arcgis_js_api/library/3.15/3.15/esri/css/esri.css"> 
  <link rel="stylesheet" href="./../ProductionDashboard/mp-dashboard.css">   
</head>
<body class="claro">

<div data-dojo-type="extension/WorkflowManagerTrendWidgetConfig" style="height:100%; width:100%;"></div>
<script>
   var extensionLocation = location.pathname.replace(/\/[^/]+$/, ''); 
  var dojoConfig = {
    async: true,
    parseOnLoad: true, 
    paths: {
      "extension": extensionLocation,
      "esri/productiondashboard": extensionLocation + "/../ProductionDashboard"    
    }
  };
</script>
<script src="https://ogcedit.esri.com/arcgis_js_api/library/3.15/3.15"></script>
</body>
</html>
