<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Data Reviewer Trend Chart (config)</title>
  <link rel="stylesheet" href="//js.arcgis.com/3.16/dijit/themes/claro/claro.css">  
  <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/css/esri.css">
  <link rel="stylesheet" href="./../ProductionDashboard/mp-dashboard.css">  
</head>
<body class="claro">
<div data-dojo-type="extension/DataReviewerBarWidgetConfig" style="height:100%; width:100%;"></div>
<script>
   var extensionLocation = location.pathname.replace(/\/[^/]+$/, ''); 
  var dojoConfig = {
    async: true,
    parseOnLoad: true, 
    paths: {
      "extension": extensionLocation,
      "esri/productiondashboard": extensionLocation + "/../ProductionDashboard"    
    }
  };
</script>
<script src="//js.arcgis.com/3.16/"></script>
</body>
</html>
