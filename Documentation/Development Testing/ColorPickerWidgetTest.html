<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Color Picker Widget Declarative Testing</title>    
    <link rel="stylesheet" href="http://js.arcgis.com/3.16/dijit/themes/claro/claro.css">
</head>
<script>   
  var extensionLocation = location.pathname.replace(/\/[^/]+$/, ''); 
  var dojoConfig = {
    async: true,
    parseOnLoad: true, 
    paths: {
      "extension": extensionLocation,
      "esri/productiondashboard": extensionLocation + "/../ProductionDashboard"  
    }    
  };

  </script> 
  <script src="http://js.arcgis.com/3.16/"></script>
  <body class="claro">
    <h1>Color Picker Widget Declarative Testing</h1>
    <span  data-dojo-id="cpw" data-dojo-type="esri/productiondashboard/ColorPickerWidget" data-dojo-props="selectedColor:'#f90'" ></span>    
  </body>
</html>
