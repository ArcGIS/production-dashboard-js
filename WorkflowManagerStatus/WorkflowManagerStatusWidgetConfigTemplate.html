<div>
    <div data-dojo-type="dijit/layout/TabContainer" style="width: 100%; height: 100%;" tabStrip="true">
        <div data-dojo-type="dijit/layout/ContentPane" title="Query" data-dojo-attach-point="queryTab" selected="true">
            <div data-dojo-type="dojox/layout/TableContainer" data-dojo-props="cols:4" style="width: 100%;"  id="tc1">    
                    <span  data-dojo-id="wmxQueries" label="Query:" data-dojo-type="esri/productiondashboard/WMXQueriesWidget" data-dojo-attach-point="WMXQueriesTree"></span>
                    <select id="startDateField" data-dojo-type="dijit/form/Select"  title="Jobs Start Date:"  colspan="4" style="width: 100%;" data-dojo-attach-point="startDateField" data-dojo-attach-event="onChange:onStartDateFieldChange"></select>
                    <select id="dueDateField" data-dojo-type="dijit/form/Select"  title="Jobs Due Date:" colspan="4" style="width: 100%;" data-dojo-attach-point="dueDateField" data-dojo-attach-event="onChange:onDueDateFieldChange"></select>
                    <select id="percentCompleteField" data-dojo-type="dijit/form/Select" title="Percent Complete" colspan="4" style="width: 100%;" data-dojo-attach-point="percentCompleteField" data-dojo-attach-event="onChange:onPercentCompleteFieldChange"></select>                                       
                </div>    
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" title="Appearance" data-dojo-attach-point="appearanceTab" data-dojo-attach-event="onShow:onAppeanranceTabShow">
            <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true" style="z-index: 0;">
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'" style="width:45%;">
                  <table>
                    <tr>
                      <td>
                        <label for="onScheduleColor">On Schedule: </label>
                      </td>
                      <td>                       
                       <span  data-dojo-id="onScheduleColor" data-dojo-attach-point="onScheduleColor"  data-dojo-type="esri/productiondashboard/ColorPickerWidget"></span>
                      </td>
                      <td td align="justify">
                        <div  data-dojo-attach-point="onSchedule_spw" data-dojo-type="esri/productiondashboard/SymbolPickerWidget" data-dojo-props="symbolFillColor:'blue', selectedSymbol:'face-up-arrow'"  data-dojo-attach-event="click:onOnSchedule_spwChange"></div> 
                       </td>
                       <tr> 
                       <tr>
                          <td>
                            <label for="behindScheduleColor">Behind Schedule: </label>
                          </td>
                          <td >
                           <span  data-dojo-id="behindScheduleColor" data-dojo-attach-point="behindScheduleColor"  data-dojo-type="esri/productiondashboard/ColorPickerWidget"></span>                            
                          </td>
                          <td td align="justify">
                             <div  data-dojo-attach-point="behindSchedule_spw" data-dojo-type="esri/productiondashboard/SymbolPickerWidget" data-dojo-props="symbolFillColor:'blue',selectedSymbol:'circle'" data-dojo-attach-event="click:onOnbehindSchedule_spwChange"></div> 
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <label for="overdueColor">Overdue: </label>
                          </td>
                          <td>
                            <span  data-dojo-id="overdueColor" data-dojo-attach-point="overdueColor"  data-dojo-type="esri/productiondashboard/ColorPickerWidget"></span>                            
                          </td>
                          <td align="justify">
                            <div  data-dojo-attach-point="overdue_spw" data-dojo-type="esri/productiondashboard/SymbolPickerWidget" data-dojo-props="symbolFillColor:'blue',selectedSymbol:'face-down-arrow'" data-dojo-attach-event="click:onOverdue_spwChange"></div> 
                          </td>   
                          </tr>
                        </table>
                        <div data-dojo-type="dojox/layout/TableContainer" data-dojo-props="cols:1" style="width: 100%;"  id="tc2">
                         <input id="isPercentageCB" data-dojo-id="isPercentageCB" data-dojo-type="dijit/form/CheckBox"  title="Percentage" data-dojo-attach-point="isPercentageCB"  data-dojo-attach-event="onClick:onIsPercentageCBClick" />
                          <select  id="datasourceId" data-dojo-type="dijit/form/Select" title="Map Selection Field:"  colspan="4" style="width: 100%;" data-dojo-attach-point="datasourceId" data-dojo-attach-event="onChange:onDatasourceIdChange"></select>                    
                      </div>                                          
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="chartPreviewCP" data-dojo-props="region:'center'" style="width:55%;z-index: 0;">
                   <div data-dojo-type="dijit/layout/ContentPane" style="width:240px;height:314px;overflow: hidden;z-index: 0;">
                      <span  data-dojo-attach-point="onScheduleIndicator" data-dojo-type="esri/productiondashboard/PDIndicatorChart" data-dojo-props="svgHeight:'30%',symbolStyle:'face-up-arrow', fill_color:'blue'"></span>
                      <span  data-dojo-attach-point="behindScheduleIndicator" data-dojo-type="esri/productiondashboard/PDIndicatorChart" data-dojo-props="svgHeight:'30%',symbolStyle:'circle', fill_color:'blue'" ></span>
                      <span  data-dojo-attach-point="overdueIndicator" data-dojo-type="esri/productiondashboard/PDIndicatorChart" data-dojo-props="svgHeight:'30%',symbolStyle:'face-down-arrow', fill_color:'blue'" ></span>
                    </div>                     
                </div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane"  data-dojo-attach-point="connectionTab" title="Connection">
          <div data-dojo-type="dojox/layout/TableContainer" data-dojo-props="cols:1" style="width: 100%;"  id="tc3">
            <input id="wmxUrl" data-dojo-type="dijit/form/ValidationTextBox"  label="Workflow Manager Service:" placeHolder = "Type in Workflow Manager Service URL"  data-dojo-attach-point="wmxUrl" data-dojo-props="required:true, regExp:dojox.validate.regexp.url" data-dojo-attach-event="onKeyUp:onWMXUrlChange" style="width:100%;" />
            <input id="wmxUsername" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true" label="User ID:" placeHolder = "Type in Workflow Manager Username"  data-dojo-attach-point="wmxUsername" data-dojo-attach-event="onKeyUp:onWMXUsernameChange" style="width:100%;" />                    
          </div>
          <button data-dojo-type="dojox/form/BusyButton" data-dojo-attach-point="connectBtn" busyLabel="Connecting..." data-dojo-attach-event="onClick:onChangeWMXConnection">Connect</button>
        </div>        
    </div>
</div>
