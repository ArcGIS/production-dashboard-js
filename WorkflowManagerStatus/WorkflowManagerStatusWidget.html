<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Workflow Manager Status Chart</title>  
 </head>
<body> 
  <div data-dojo-type="extension/WorkflowManagerStatusWidget" style="height:100%; width:100%;"></div>
  <script>
     var extensionLocation = location.pathname.replace(/\/[^/]+$/, ''); 
    var dojoConfig = {

      paths: {
        "extension": extensionLocation,
        "esri/productiondashboard": extensionLocation + "/../ProductionDashboard"
      }
    };
  </script>

</body>
